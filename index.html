<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>mK ‚Äì Telegram kanali</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5em;
      font-weight: bold;
      z-index: 10;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #bgVideo {
      position: fixed;
      inset: 0;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    .content {
      margin-top: 10%;
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      backdrop-filter: blur(10px);
    }

    .play-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
    }

    .play-btn:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>

<div id="intro">mK</div>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
  <h1>mK ‚Äì Telegram kanali</h1>

  <button class="play-btn" id="playBtn">‚ñ∂Ô∏è Play AKAI</button>

  <!-- AUDIO -->
  <audio id="player" src="akai.mp3" preload="auto" controls></audio>
</div>

<script>
  const player = document.getElementById("player");
  const btn = document.getElementById("playBtn");

  player.volume = 1; // üîä MAX OVOZ

  btn.addEventListener("click", async () => {
    try {
      await player.play();
      btn.textContent = "üéµ AKAI ijro etilmoqda";
    } catch (e) {
      console.log(e);
      alert("Audio yuklanmadi. akai.mp3 nomi yoki joylashuvini tekshiring.");
    }
  });
</script>

</body>
</html>
