<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>mK ‚Äì Telegram kanali</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    /* ====== INTRO (2 sekund) ====== */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5em;
      color: white;
      font-weight: bold;
      z-index: 50;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* ====== ORQA FON VIDEO ====== */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Qora shaffof qatlam */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    /* ====== ASOSIY KONTENT ====== */
    .content {
      margin-top: 10%;
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: show 1.5s ease;
    }

    @keyframes show {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* PLAY BUTTON */
    .play-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    a { color: #aad; }
  </style>
</head>

<body>

  <!-- INTRO (2 sekund) -->
  <div id="intro">mK</div>

  <!-- VIDEO BACKGROUND -->
  <video id="bgVideo" autoplay muted loop playsinline>
      <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>mK ‚Äì Telegram kanali</h1>
    <p>Salom! Bu yerda qo‚Äòshiqlar, maslahatlar va qiziqarli postlar joylashgan üéß</p>

    <p>üìå Kanalga qo‚Äòshilish:  
      <a href="https://t.me/deabi202" target="_blank">t.me/deabi202</a>
    </p>

    <p>üåê Postlar:  
      <a href="https://t.me/s/deabi202" target="_blank">t.me/s/deabi202</a>
    </p>

    <button class="play-btn" id="playBtn">‚ñ∂Ô∏è Play AKAI</button>
    <audio id="player" preload="auto" src="akai.mp3"></audio>
  </div>

  <!-- Audio Play Script -->
  <script>
    const player = document.getElementById("player");
    const btn = document.getElementById("playBtn");

    btn.addEventListener("click", () => {
      player.play().then(() => {
        btn.textContent = "üéµ Playing AKAI...";
        btn.disabled = true;
        btn.style.opacity = "0.7";
      }).catch(() => {
        alert("Brauzer audio ijrosini blokladi. Page-ni qayta oching.");
      });
    });
  </script>

</body>
</html>
