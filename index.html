<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mK ‚Äì only</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* === GLOBAL === */
    * { box-sizing: border-box; transition: all 0.3s ease; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientMove 20s ease infinite;
      overflow-x: hidden;
    }

    /* === DARK / LIGHT MODE === */
    body.light {
      color: #222;
      background: linear-gradient(270deg, #e3f2fd, #f8f9fa, #e3f2fd);
    }

    /* === BACKGROUND EFFECT (subtle moving gradient) === */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === OVERLAY for blur layer === */
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* === CONTENT BOX === */
    .content {
      margin-top: 12%;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 24px;
      padding: 50px 40px;
      display: inline-block;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      color: #8ecbff;
      text-decoration: none;
    }
    a:hover {
      color: #b5e3ff;
      text-shadow: 0 0 10px #9fd8ff;
    }

    /* === TOGGLE THEME BUTTON === */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      font-weight: bold;
    }
    body.light #themeToggle {
      color: #222;
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.2);
    }
    #themeToggle:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.3);
    }

    /* === MICRO ANIMATIONS === */
    h1:hover {
      text-shadow: 0 0 20px #00ffff;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      color: rgba(255,255,255,0.7);
    }

    footer:hover {
      text-shadow: 0 0 10px #00e0ff;
    }

    /* === INTRO LOADER === */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 60px;
      letter-spacing: 4px;
      font-weight: bold;
      z-index: 9999;
      transition: 1s;
    }
    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loader">mK</div>
  <div class="overlay"></div>

  <button id="themeToggle">üåô Dark / ‚òÄÔ∏è Light</button>

  <div class="content">
    <h1>mK ‚Äì Telegram kanali</h1>
    <p>Salom! Siz <strong>mK</strong> Telegram kanaliga tashrif buyurdingiz. Bu yerda yangiliklar, maslahatlar va qiziqarli postlar bilan bo‚Äòlishamiz.</p>
    <p>üìå Kanalga qo‚Äòshilish: <a href="https://t.me/mK" target="_blank">t.me/mK</a></p>
    <p>üåê Veb shaklda postlar: <a href="https://t.me/s/mK" target="_blank">t.me/s/mK</a></p>
  </div>

  <footer>
    <p>&copy; 2032 mK Telegram kanal. Barcha huquqlar himoyalangan.</p>
  </footer>

  <script>
    // INTRO LOADER
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("fade-out");
    });

    // THEME TOGGLE
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
