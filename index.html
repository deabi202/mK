    body {

      color: white;

    /* Shaffof qora tuman (blur) qatlami */
    .overlay {
      background: rgba(0, 0, 0, 0.7);

      -webkit-backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Asosiy kontent qutisi */
    .content {

      padding: 50px 40px;
      display: inline-block;

    }

    /* Sarlavha kirish animatsiyasi */
    h1 {
      animation: fadeInDown 1.5s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Matn va linklar */
    a {
      color: #8ecbff;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {

    }

      color: rgba(255,255,255,0.7);
      animation: fadeIn 2s ease-out;
    }

    /* Tugma (gradient uslubi) */
    .gradient-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(37,117,252,0.5);
    }
    .gradient-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(37,117,252,0.8);
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    /* Kirish effekti (fadeIn) */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
