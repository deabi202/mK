<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>mK ‚Äì Telegram kanali</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    /* ===== INTRO ===== */
    #intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5em;
      font-weight: bold;
      z-index: 10;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1s;
      background: linear-gradient(90deg, #00d4ff, #006eff);
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* ===== VIDEO BACKGROUND ===== */
    #bgVideo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(1.05);
    }

    /* YENGIL QORA QATLAM */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    /* ===== CONTENT ===== */
    .content {
      margin-top: 10%;
      padding: 40px;
      display: inline-block;
      backdrop-filter: blur(10px);
      animation: show 1.4s ease;
    }

    @keyframes show {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
      text-shadow: 0 2px 15px rgba(0,0,0,0.7);
    }

    h1::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00d4ff, #006eff);
      border-radius: 2px;
    }

    p {
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    a {
      color: #9fd8ff;
      text-decoration: none;
    }

    /* PLAY BUTTON */
    .play-btn {
      margin-top: 25px;
      padding: 14px 36px;
      font-size: 20px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg,#007bff,#00c3ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0,170,255,0.6);
    }

    .play-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0,200,255,0.9);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro">mK</div>

  <!-- VIDEO -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- CONTENT -->
  <div class="content">
    <h1>mK1</h1>
    <p>Telegram kanali ‚Äî musiqa, maslahatlar va qiziqarli postlar üéß</p>

    <p>üìå <a href="https://t.me/deabi202" target="_blank">t.me/deabi202</a></p>
    <p>üåê <a href="https://t.me/s/deabi202" target="_blank">t.me/s/deabi202</a></p>

    <button class="play-btn" id="playBtn">‚ñ∂Ô∏è Play AKAI</button>
    <audio id="player" src="akai.mp3" preload="auto"></audio>
  </div>

  <footer>
    &copy; 2032 mK. All rights reserved.
  </footer>

  <script>
    const player = document.getElementById("player");
    const btn = document.getElementById("playBtn");

    btn.addEventListener("click", () => {
      player.play().then(() => {
        btn.textContent = "üé∂ AKAI chalinyapti...";
        btn.disabled = true;
        btn.style.opacity = "0.7";
      }).catch(() => {
        alert("Audio brauzer tomonidan bloklangan.");
      });
    });
  </script>

</body>
</html>
