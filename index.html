<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mK ‚Äì only</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* === FON + UMUMIY USLUB === */
    :root {
      --bg-dark: #000;
      --bg-light: #f5f5f5;
      --text-dark: #fff;
      --text-light: #000;
      --accent: #00f0ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text-dark);
      text-align: center;
      background: url('car_4k_compressed.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.3);
      overflow-x: hidden;
      transition: background 1s ease, color 0.5s ease;
    }

    /* DARK / LIGHT MODE */
    body.light-mode {
      color: var(--text-light);
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: fixed;
      inset: 0;
      z-index: -1;
      transition: 0.5s ease;
    }

    body.light-mode .overlay {
      background: rgba(255, 255, 255, 0.4);
    }

    /* === LOADER (KIRISH) === */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: white;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s;
    }

    #loader .logo {
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 6px;
      display: inline-block;
      position: relative;
      padding-bottom: 10px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #loader .logo::after {
      content: "";
      display: block;
      width: 0;
      height: 4px;
      background: linear-gradient(90deg, #00f0ff, #6a11cb);
      border-radius: 3px;
      margin-top: 12px;
      transition: width 0.8s cubic-bezier(.2,.9,.2,1);
    }

    #loader .logo.draw {
      opacity: 1;
      transform: translateY(0);
    }

    #loader .logo.draw::after {
      width: 100%;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    /* === ASOSIY KONTENT === */
    .content {
      margin-top: 12%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 50px 40px;
      display: inline-block;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease-out;
      transition: 0.4s ease;
    }

    body.light-mode .content {
      background: rgba(255,255,255,0.8);
      color: #111;
      border-color: rgba(0,0,0,0.1);
    }

    /* === HOVER / ANIMATSIYALAR === */
    a {
      color: #8ecbff;
      text-decoration: none;
      transition: 0.3s;
      position: relative;
    }
    a:hover {
      color: #b5e3ff;
      text-shadow: 0 0 8px #9fd8ff;
    }

    footer {
      margin-top: 50px;
      color: rgba(255,255,255,0.7);
      transition: 0.3s;
    }

    body.light-mode footer {
      color: rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === DARK/LIGHT TUGMASI === */
    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      color: white;
      font-size: 20px;
      transition: 0.4s ease;
      backdrop-filter: blur(6px);
    }

    .mode-toggle:hover {
      transform: scale(1.1) rotate(10deg);
      background: rgba(255,255,255,0.3);
    }

    body.light-mode .mode-toggle {
      background: rgba(0,0,0,0.1);
      color: black;
      border-color: rgba(0,0,0,0.3);
    }

    /* === Mikro animatsiya: hover paytida butun content biroz kattalashadi === */
    .content:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <!-- Yuklanish paytida chiqadigan intro -->
  <div id="loader">
    <span class="logo">mK</span>
  </div>

  <div class="overlay"></div>

  <!-- Dark/Light tugma -->
  <div class="mode-toggle" id="modeToggle">üåô</div>

  <div class="content">
    <h1>mK ‚Äì Telegram kanali</h1>
    <p>Salom! Siz <strong>mK</strong> Telegram kanaliga tashrif buyurdingiz. Bu yerda yangiliklar, maslahatlar va qiziqarli postlar bilan bo‚Äòlishamiz.</p>
    <p>üìå Kanalga qo‚Äòshilish: <a href="https://t.me/mK" target="_blank">t.me/mK</a></p>
    <p>üåê Veb shaklda postlar: <a href="https://t.me/s/mK" target="_blank">t.me/s/mK</a></p>
  </div>

  <footer>
    <p>&copy; 2032 mK Telegram kanal. Barcha huquqlar himoyalangan.</p>
  </footer>

  <script>
    /* === LOADER ANIMATSIYASI === */
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const logo = loader.querySelector(".logo");

      // 1) "mK" paydo bo'ladi va chiziq chiziladi
      setTimeout(() => {
        logo.classList.add("draw");
      }, 200);

      // 2) Keyin loader sekin yo'qoladi
      setTimeout(() => {
        loader.classList.add("fade-out");
      }, 1200);

      // 3) DOMdan olib tashlash
      setTimeout(() => {
        loader.style.display = "none";
      }, 2000);
    });

    /* === DARK / LIGHT REJIM TUGMASI === */
    const toggleBtn = document.getElementById("modeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = document.body.classList.contains("light-mode") ? "üåû" : "üåô";
    });
  </script>
</body>
</html>
